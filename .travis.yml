matrix:
  exclude:
    - os: linux
      env: FEATURE=accelerate

before_install:
  - curl https://stainless-steel.github.io/travis/install_gfortran.sh | bash

script:
  - cargo test --no-default-features --features=$FEATURE --verbose

after_success:
  - curl https://stainless-steel.github.io/travis/after_success.sh | bash

notifications:
  email: false

addons:
  apt:
    sources:
      - kubuntu-backports

    packages:
      - cmake
      - gfortran
