matrix:
  exclude:
    - os: linux
      env: FEATURE=accelerate

before_install:
  - curl https://stainless-steel.github.io/travis/fortran.sh | bash

script:
  - cargo test --no-default-features --features=$FEATURE --verbose

after_success:
  - if [ "$TRAVIS_OS_NAME" == "osx" ] && [ "$FEATURE" == "openblas" ]; then
      curl https://stainless-steel.github.io/travis/documentation.sh | bash;
    fi

addons:
  apt:
    sources:
      - kubuntu-backports

    packages:
      - cmake
      - gfortran

notifications:
  email: false
